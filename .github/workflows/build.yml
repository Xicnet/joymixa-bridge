name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            targets: '@electron-forge/maker-deb,@electron-forge/maker-zip'
          - os: macos-latest
            targets: '@electron-forge/maker-zip'
          - os: windows-latest
            targets: '@electron-forge/maker-squirrel,@electron-forge/maker-zip'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Linux build deps
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y dpkg fakeroot libavahi-compat-libdnssd-dev

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Rebuild native addon for Electron
        run: yarn rebuild

      - name: Build distributables
        run: yarn make --targets ${{ matrix.targets }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: out/make/**/*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
